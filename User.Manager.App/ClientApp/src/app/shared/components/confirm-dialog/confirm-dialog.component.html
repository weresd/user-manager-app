<div class="app-confirm-dialog">
    <h3 mat-dialog-title>Action confirmation</h3>
    <div mat-dialog-content>
        <p>{{ confirmText }}</p>
    </div>
    <app-dialog-buttons mat-dialog-actions align="center">
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
    </app-dialog-buttons>
</div>
